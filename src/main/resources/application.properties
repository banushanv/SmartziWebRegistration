#Active profile for the Application
spring.profiles.active=local

# JACKSON (JacksonProperties)
spring.jackson.date-format= yyyy-MM-dd HH:mm:ss

spring.jpa.properties.hibernate.jdbc.time_zone=UTC

logging.level.org.springframework=DEBUG
logging.level.com.howtodoinjava=DEBUG
 
#output to a temp_folder/file
logging.file=${java.io.tmpdir}/application.log
 
# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n
 
# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%


google.recaptcha.url=https://www.google.com/recaptcha/api/siteverify
   
google.recaptcha.key="YourKey"
 google.recaptcha.secret="YourKey"



spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username="Your email"
spring.mail.password="Your Email password"
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.protocol=smtp
spring.mail.properties.test-connection=false
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000